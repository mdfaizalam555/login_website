<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>School Portal</title>
   
   
</head>
<body>
    <div class="container" id="homePage">
        <h1>Welcome to Primary School Portal!</h1>
        
        <!-- Registration Form -->
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regClass">Class:</label>
                <input type="text" id="regClass" placeholder="e.g., 5" required>

                <label for="regSection">Section:</label>
                <input type="text" id="regSection" placeholder="e.g., A" required>

                <label for="regRoll">Roll Number (Student ID):</label>
                <input type="text" id="regRoll" placeholder="e.g., 101" required>

                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" placeholder="Create a password" required>

                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginRoll">Roll Number (Student ID):</label>
                <input type="text" id="loginRoll" placeholder="e.g., 101">

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="container hidden" id="adminDashboard">
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>
        <h2>Registered Students</h2>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Section</th>
                    <th>Roll Number</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <!-- Students will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- User Dashboard -->
    <div class="container hidden" id="userDashboard">
        <h1>User Dashboard</h1>
        <button id="logoutBtnUser">Logout</button>
        <h2>Your Details</h2>
        <p id="userDetails">
            <!-- User details will be displayed here -->
        </p>
    </div>

    <script src="Script.js"></script>

    
</body>
</html>
